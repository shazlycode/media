{% extends 'app/main.html' %}
{% block content %}

<div class="panel-group">
    <div class="panel">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Quran Radios</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <ul class="list-group">
        {% for radioquran in radiosquran %}
          <li class="list-group-item"><a href="{% url 'radioplayer' radioquran.id%}"><img src="{{radioquran.radio_img.url}}" alt="" width="60px" height="60px"><span> {{radioquran.radio_name}}</span></a> </li>
          {% endfor %}
        </ul>
        
      </div>
    </div>
</div>






{% endblock content %}
